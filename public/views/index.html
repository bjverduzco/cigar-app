<!DOCTYPE html>
<html ng-app="cigarApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css" />
    <!-- <link type="text/css" rel="stylesheet" href="styles/styles.css"> -->
    <title>Witty cigar app name</title>
    <!-- <script src="vendors/jquery/dist/jquery.min.js"></script> -->
    <!-- <script src="vendors/datatables/media/js/jquery.dataTables.min.js"></script> -->
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <!-- <script src="vendors/dist/angular-datatables.min.js"></script> -->
    <script src="scripts/cigarApp.module.js"></script>
    <script src="scripts/cigarApp.config.js"></script>
    <script src="scripts/MainController.js"></script>
    <script src="scripts/LoginController.js"></script>
    <script src="scripts/RegisterController.js"></script>
    <script src="scripts/HumidorController.js"></script>
    <script src="scripts/RatingsController.js"></script>
    <script src="scripts/HygrometerController.js"></script>
    <script src="scripts/UserService.js"></script>
    <script src="scripts/CigarService.js"></script>
    <link rel ="stylesheet" href="vendors/dist/css/angular-datatables.css" />


    <!-- <script src="assets/client.min.js"></script> -->

    <base href="/" />
  </head>
  <body ng-controller="MainController as main">
    <div class="page-header">
      <h1>Witty Cigar App Name<br /><small>The cure for humidor overflow.</small></h1>
    </div>

    <div class="btn-group btn-group-justified" role="group" ng-show="main.show" id="nav bar">
      <div class="btn-group" role="group">
        <!-- button vs href looking like a button -->
        <button type="button" class="btn btn-default" ng-click="main.humidor()">Humidor List</button>
        <!-- <a href="/humidor">Humidor List</a> -->
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="main.ratings()">Ratings List</button>
        <!-- <a href="/ratings">Ratings List</a> -->
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="main.hygrometer()">Hygrometer List</button>
        <!-- <a href="/hygrometer">Hygrometer List</a> -->
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="main.addACigar()">Add a Cigar</button>
        <!-- <a href="/humidor/addACigar">Add a Cigar</a> -->
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="main.addARating()">Add a Rating</button>
        <!-- <a href="/ratings/addARating">Add a Rating</a> -->
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="main.addAHygrometer()">Add a Hygrometer</button>
        <!-- <a href="/hygrometer/addAHygrometer">Add a Hygrometer</a> -->
      </div>

      <br />
      <br />
    </div>
    <div ng-view>


    </div>
  </body>
</html>
