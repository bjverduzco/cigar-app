<form>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="register.username" />
  </div>
  <div>
    <label for="password">password:</label>
    <input type="password" name="password" id="password" ng-model="register.password" />
  </div>
  <button ng-click="register.register()">Register</button>
</form>
